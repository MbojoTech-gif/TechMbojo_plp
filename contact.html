    <section class="section contact-section" data-animate="fade-in">
      <h1>Contact Me</h1>
      <p>Feel free to reach out using the form below or through my social handles.</p>

      <form action="mailto:your.email@example.com" method="POST" enctype="text/plain" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </section>
  </main>
